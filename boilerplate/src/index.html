<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval App</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div id="app">
        <main>
            <section id="loading" class="loading-screen">
                <img class="logo" src="../../poster.png" alt="poster">
            </section>
    
            <section id="setuptimer" class="timer-setup-screen active">
                <div id="time-step" class="time-step-wrapper">
                    <button id="stepLeft" class="step-left"></button>
                    <h1 id="displayTime" class="display-time">10</h1>
                    <button id="stepRight" class="step-right"></button>
                </div>
                <span>minutes</span>
                <div id="TimerType" class="timer-type-wrapper">
                    <div class="checkbox">
                        <div id="IntervalCheck" class="box"></div>
                        <p>intervals</p>
                    </div>
                    <div class="checkbox">
                        <div id="IntervalBreakCheck" class="box"></div>
                        <p>5 min break / interval</p>
                    </div>
                </div>
                <p>Timer type</p>
                <div id="timerStyles" class="timers-wrapper">
                    <div class="checkbox">
                        <div id="_analog" class="box"></div>
                        <p>Analog timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_digital" class="box"></div>
                        <p>Digital timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_visual" class="box"></div>
                        <p>Visual timer</p>
                    </div>
                </div>
                <button id="StartTimer" class="start-timer-button">start timer</button>
            </section>
    
            <section id="DigitalTimer" class="digital-timer-screen">
                <div class="time-wrapper">
                    <h1 id="digitalTimerTime">7:32</h1>
                </div>
                <button id="abort" class="abort-button">Abort timer</button>
            </section>
    
            <section id="AnalogTimer" class="analog-timer-screen">
                <div class="time-wrapper">
                    <div class='analog-face'>
                        <div id="secondMarker" class="second-mark"></div>
                        <div id="minuteMarker" class="minute-mark"></div>
                    </div>
                    
                </div>
                <button id="abort" class="abort-button">Abort timer</button>
            </section>
    
            <section id="VisualTimer" class="visual-timer-screen">
                <div id="visualTime" class="visual-time animate__animated animate__jello slow"></div>
                <button id="abort" class="abort-button">Abort timer</button>
            </section>
    
            <section id="TimesUp" class="times-up-screen">
                <h1>Times up!</h1>
                <button id="SetUpNewTimer" class="new-timer-button">Set new timer</button>
            </section>
    
            <section id="Pause" class="pause-screen">
                <h1>Pause & breathe</h1>
                <p id="CurrentTime">3:37</p>
                <button id="StopPauseButton" class="stop-pause-button">No pause, go now!</button>
            </section>
        </main>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
