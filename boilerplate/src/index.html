<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval App</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div id="app">
        <main>

            <button class="changeBtn active">
                <section id="loading" class="loading-screen active">
                    <img class="logo" src="../../logo.png" alt="logo">
                    <img class="text" src="../../text.png" alt="text">
                </section>
          </button>
    
            <section id="setuptimer" class="timer-setup-screen">
                <div id="time-step" class="time-step-wrapper">
                    <button id="stepLeft" class="step-left"></button>
                    <h1 id="displayTime" class="display-time">10</h1>
                    <button id="stepRight" class="step-right"></button>
                </div>
                <span>minutes</span>
                <div id="TimerType" class="timer-type-wrapper">
                    <div class="checkbox">
                        <div id="IntervalCheck" class="box checked"></div>
                        <p>intervals</p>
                    </div>
                    <div class="checkbox">
                        <div id="IntervalBreakCheck" class="box"></div>
                        <p>5 min break / interval</p>
                    </div>
                </div>
                <p>Timer type</p>
                <div id="timerStyles" class="timers-wrapper">
                    <div class="checkbox">
                        <div id="_analog" class="box checked"></div>
                        <p>Analog timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_digital" class="box"></div>
                        <p>Digital timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_visual" class="box"></div>
                        <p>Visual timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_text" class="box"></div>
                        <p>Text timer</p>
                    </div>
                    <div class="checkbox">
                        <div id="_circle" class="box"></div>
                        <p>Circle timer</p>
                    </div>
                </div>
                <button id="StartTimer" class="start-timer-button">start timer</button>

            </section>
    
            <section id="DigitalTimer" class="digital-timer-screen">
                <h2 class='interval-h2'>interval</h2>
                <div class="time-wrapper">
                    <h1 id="digitalTimerTime"></h1>
                </div>
                <button class="abort-button">Abort timer</button>
            </section>

            <section id="TextTimer" class="text-timer-screen">
                <h2 class='interval-h2'>interval</h2>
                <div class="time-wrapper">
                    <h2 id="textTimerTime"></h2>
                </div>
                <button class="abort-button">Abort timer</button>
            </section>
    
            <section id="AnalogTimer" class="analog-timer-screen">
                <h2 class='interval-h2'>interval</h2>
                <div class="time-wrapper">
                    <div class='analog-face'>
                        <div class="diallines"></div>
                        <div class="dot"></div>
                        <div id="minuteMarker" class="minute-mark"></div>
                        <div id="secondMarker" class="second-mark"></div>
                    </div>
                    
                </div>
                <button class="abort-button">Abort timer</button>
            </section>
    
            <section id="VisualTimer" class="visual-timer-screen">
                <h2 class='interval-h2'>interval</h2>
                <div class="visuals-wrap">
                    <div id="liquidDiv">
                        <svg width="100%" height="200px" fill="none" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                     <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                       <stop offset="0%" stop-color="#00B4DB" />
                       <stop offset="50%" stop-color="#224488" />
                       <stop offset="100%" stop-color="#0083B0" />
                     </linearGradient>
                     <path 
                       fill="#000" 
                       d="
                         M0 67
                         C 273,183
                           822,-40
                           1920.00,106 
                         
                         V 359 
                         H 0 
                         V 67
                         Z">
                       <animate 
                         repeatCount="indefinite" 
                         fill="url(#grad1)" 
                         attributeName="d" 
                         dur="15s"
                         attributeType="XML"
                         values="
                           M0 77 
                           C 473,283
                             822,-40
                             1920,116 
                           
                           V 359 
                           H 0 
                           V 67 
                           Z; 
               
                           M0 77 
                           C 473,-40
                             1222,283
                             1920,136 
                           
                           V 359 
                           H 0 
                           V 67 
                           Z; 
               
                           M0 77 
                           C 973,260
                             1722,-53
                             1920,120 
                           
                           V 359 
                           H 0 
                           V 67 
                           Z; 
               
                           M0 77 
                           C 473,283
                             822,-40
                             1920,116 
                           
                           V 359 
                           H 0 
                           V 67 
                           Z
                           ">
                       </animate>
                     </path>
                   </svg>
                    </div>
                    <div id="visualTime" class="visual-time"></div>
                </div>
                <button class="abort-button">Abort timer</button>
            </section>

            <section id='CircleTimer' class='circles-timer-screen'>
                <h2 class='interval-h2'>interval</h2>
                <div id='1stCircle' class='circle fill'>
                        <div id="2ndCircle" class='circle'>
                            <div id='3rdCircle' class='circle'>
                                <div id='4thCircle' class='circle'>
                                    <div id="5thCircle" class='circle'>
                                        <div id="6thCircle" class='circle'>
                                            <div id="7thCircle" class='circle'>
                                                <div id='8thCircle' class='circle'>
                                                    <div id="9thCircle" class='circle'>
                                                        <div id="10thCircle" class='circle'>
                                                            <div id="11thCircle" class='circle'></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="abort-button">Abort timer</button>
            </section>
    
            <section id="TimesUp" class="times-up-screen">
                <h1>Times up!</h1>
                <button id="SetUpNewTimer" class="new-timer-button">Set new timer</button>
            </section>
    
            <section id="Pause" class="pause-screen">
                <h1>Pause & breathe</h1>
                <p id="CurrentTime"></p>
                <button id="StopPauseButton" class="stop-pause-button">No pause, go now!</button>
            </section>
        </main>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
